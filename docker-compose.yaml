#    volumes:
#      - crypto-clickhouse:/var/lib/clickhouse
#    environment:
#      - CLICKHOUSE_ADMIN_PASSWORD=password
#    networks:
#        - crypto-net

  grafana:
    image: grafana/grafana
    container_name: crypto-grafana
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - crypto-grafana:/var/lib/grafana
    networks:
      - crypto-net

  prometheus:
    image: prom/prometheus:latest
    container_name: crypto-prometheus
    command:
      --config.file=/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: always
    networks:
      - crypto-net




volumes:
  crypto-cache:
  crypto-db:
  crypto-clickhouse:
  crypto-grafana:


networks:
  crypto-net:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.2.0/24