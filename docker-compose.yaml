version: "3.8"

services:
  crypto-bot:
    build: .
    container_name: crypto-bot
    restart: always
    depends_on:
      - postgres-db
      - clickhouse
    networks:
      - crypto-net


  postgres-db:
    image: postgres:latest
    container_name: crypto-db
    restart: always
    user: postgres
    ports:
      - "5455:5432"
    environment:
      POSTGRES_DB: crypto-db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - crypto-db:/var/lib/postgresql/data/
    networks:
      - crypto-net

